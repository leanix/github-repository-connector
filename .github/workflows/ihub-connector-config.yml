name: iHub Connector Deploy

on:
  repository_dispatch:
    types: [trigger-workflow]
  push:
    branches:
      - feature/**
      - main
    paths:
      - 'ihub-resources/connector-github-icon.png'
      - 'ihub-resources/connector-definition-**.json'

jobs:
  deployment:
    runs-on: ubuntu-latest
  register-ihub-connector-template:
    name: register connector template to all regions
    runs-on: ubuntu-latest
    strategy:
        matrix:
          # adding all the prod regions to region matrix below
          region: [westeurope, germanywestcentral, eastus, canadacentral, australiaeast]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get credentials
        uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}

      - name: Register GitHub Connector on test
        if: github.ref!='refs/heads/main'
        uses: leanix/integration-hub-connector-register-action@main
        with:
          environment: 'test'
          connector_definition_file: 'ihub-resources/connector-definition-test.json'
          connector_icon: 'ihub-resources/connector-github-icon.png'

      - name: Register GitHub Connector on all regions prod
        if: github.ref=='refs/heads/main'
        uses: leanix/integration-hub-connector-register-action@main
        with:
          environment: 'prod'
          connector_definition_file: 'ihub-resources/connector-definition-${{ matrix.region }}.json'
          connector_icon: 'ihub-resources/connector-github-icon.png'
