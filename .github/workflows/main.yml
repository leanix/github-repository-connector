name: Deploy Github Repository Connector

on:
  repository_dispatch:
    types: [trigger-workflow]
  push:
    branches:
      - feature/**
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: githubrepositoryconnector
  AZURE_FUNCTIONAPP_NAME_PROD: functions-westeurope-prod-githubrepositoryconnector
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '12.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function-app: [repository]
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: Get credentials
        uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }} 

      - name: 'Login to Prod via Azure CLI'
        if: github.ref=='refs/heads/main'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: 'Login to Test via Azure CLI'
        if: github.ref!='refs/heads/main'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          npm run test --if-present
          popd
          
      - name: 'Deploy Azure Function to Test'
        if: github.ref!='refs/heads/main'
        uses: Azure/functions-action@v1
        env:
          AZURE_FUNCTIONAPP_NAME: github${{ matrix.function-app }}connector
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME}}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      
      - name: 'Deploy Azure Function to Prod'
        if: github.ref=='refs/heads/main'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME_PROD }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: LeanIX Jira Release Tracking
        if: github.ref=='refs/heads/main'
        uses: leanix/jira-action@master
        with:
          environment: 'prod'

      - name: Microservice Intelligence Tracking
        if: github.ref=='refs/heads/main'
        uses: leanix/microservice-intelligence-action@master
